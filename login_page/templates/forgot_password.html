<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Online Banking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Subtle gradient for the background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .forgot-password-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .forgot-password-container h2 {
            color: #2a5298;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f5f7fa;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #2a5298; /* Highlight border color on focus */
        }

        .btn {
            background-color: #2a5298;
            color: white;
            padding: 14px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1e3c72;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .logo {
            width: 100px; /* Adjust the size of the logo */
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<div class="forgot-password-container">
    <!-- Load static files -->
    {% load static %}
    <img src="{% static 'images/Bank_logo.png' %}" alt="Bank Logo" class="logo"> <!-- Logo -->
    <h2>Forgot Password</h2>

    <!-- Display error or success messages -->
    {% if messages %}
        <div class="error-message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Form to enter username for password reset -->
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" class="input-field" placeholder="Enter your Username" required>
        <button type="submit" class="btn">Reset Password</button>
    </form>
</div>

</body>
</html>
