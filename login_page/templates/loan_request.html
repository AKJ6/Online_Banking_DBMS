<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Request - Online Banking</title>
    <style>
        /* Style as needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loan-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="loan-container">
    <h1>Loan Request</h1>

    <!-- Display any messages -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="message {% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <p>Your current balance is: ₹{{ user.balance }}</p>
    <p>You are eligible to request a loan up to ₹{{ max_loan_amount }}</p>
    
    <!-- Loan request form -->
    <form method="post">
        {% csrf_token %}
        <label for="loan_amount">Enter the amount you want to borrow:</label><br>
        <input type="number" id="loan_amount" name="loan_amount" min="1" step="any" required>
        <br><br>
        <button type="submit" class="btn">Request Loan</button>
    </form>
</div>

</body>
</html>
